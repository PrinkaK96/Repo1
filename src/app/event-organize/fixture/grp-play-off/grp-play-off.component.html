<div class="grpCont">
  <div class="centerElement mt-1">
    <div class="topBar flex-sb flex-vc">
      <div class="flex-sb flex-vc topflex">
        <div class="steps">
          <p-steps [(activeIndex)]="_activeIndex" (activeIndexChange)="getActive($event)" [model]="_groupPlayOffSteps"
            [readonly]="!_isNextStepActive">
          </p-steps>
        </div>
        <div class="parentFlex gap-3">
          <div class="settings" *ngIf="_isMatchesCreated">
            <button class="btn btn-outlined-combine flex-vc flex-hc w-auto gap-3" (click)="showSetting()">
              <i class="pi pi-sliders-h"></i>
              Settings
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <stupa-group-creation [_currentParticipantId]="_currentParticipantId" [_currentCategoryId]="_currentCategoryId"
    (_schedule)="openSchedule($event)" *ngIf="_activeIndex == 0" (isMatchesCreated)="isMatchesCreated($event)"
    [isRefreshData]="isRefreshData" [_separation]="_separation" [_seedPlayer]="_seedPlayer"
    [_playerInGroup]="_playerInGroup"></stupa-group-creation>
  <stupa-main-draw [isKnockout]="false" [isRefreshData]="isRefreshData" *ngIf="_activeIndex == 1"
    [_currentParticipantId]="_currentParticipantId" [_fixtureScreen]="_fixtureScreen"
    [_currentCategoryId]="_currentCategoryId"></stupa-main-draw>
</div>
<div class="settingDialog common-score">
  <p-dialog closeIcon="pi pi-times-circle p-green" [resizable]="false" [(visible)]="_showSetting"
    [style]="{width:'700px'}" [draggable]="false" [modal]="true">
    <stupa-settings [_fixtureFormat]="_fixtureFormat" [currentParticipantId]="_currentParticipantId"
      [selectedCategoryId]="_currentCategoryId"></stupa-settings>
  </p-dialog>
</div>
<stupa-gif-loader *ngIf="_showLoader"></stupa-gif-loader>
