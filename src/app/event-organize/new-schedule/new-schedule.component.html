<div class="container-xxl mt-3" *ngIf="_eventId != null">
  <!-- (click)="sidebar() -->
  <div class="mb-3">
    <!--  -->
    <div *ngIf="!show_menu" id="fullScreen" class="fullScreen p-links" routerLink="/" routerLinkActive="active"
      (click)="showFullScreen()">
      <p class="heading"><b class="showFull">View Full Screen</b></p>
    </div>
    <div *ngIf="show_menu" id="menu" class=" menu" routerLink="/" routerLinkActive="active" (click)="sidebar()">
      <div class="mb-3">
        <button style="border:none;background: none;" class="backBtn" routerLinkActive="active">
          <div class="commonBackBtn p-green">
            <svg xmlns="http://www.w3.org/2000/svg" width="23" height="22" fill="currentColor"
              class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
              <path
                d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z" />
            </svg>
          </div>
        </button>
        Back
      </div>
    </div>
  </div>
  <div class="topBar">
    <div class="row">
      <div class="col-lg-6">
        <div class="innerContent me-4">
          <p class="heading"><b class="">Participant Type</b></p>
          <div class="radioBox mt-2">
            <div class="flex-vc gap-4">
              <div class="flex-vc field-radiobutton" *ngFor="let item of _participantTypesList">
                <p-radioButton name="participantType" [(ngModel)]="_selectedParticipantTypes"
                  (onClick)="currentParticipant($event)" [value]="item"
                  [inputId]="item.participant_type_id"></p-radioButton>
                <label for="city1">{{ item.participant_description }}</label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="_showFixtureFormat" class="col-lg-6">
        <div class="innerContent">
          <p class="heading"><b>Fixture Format</b></p>
          <div class="radioBox mt-2">
            <div class="flex-vc gap-4">
              <div class="flex-vc field-radiobutton" *ngFor="let item of _fixtureFormat">
                <p-radioButton name="participantType" [value]="item" [(ngModel)]="_fixtureFormat[0]"
                  [inputId]="item.key"></p-radioButton>
                <label for="city1">{{ item.name }}</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <p-divider styleClass="my-3"></p-divider>
  <div class="centerElement mt-2">
    <div class="category">
      <p class="heading"><b class="">Category</b></p>
      <div class="common-tabView mt-3">
        <p-tabView (onChange)="tabSelection($event)" [scrollable]="_showarrow">
          <p-tabPanel *ngFor="let item of _categoryList" [header]="item.category_description">
            <div class="innerContent mt-3">
              <div class="topBar">
                <div class="flex-sb flex-vc"></div>
              </div>
            </div>
          </p-tabPanel>
        </p-tabView>
      </div>
      <div *ngIf="_subcategoryList.length>0" class="common-tabView">
        <p class="heading"><b class="">Sub Categories</b></p>
        <p-tabView (onChange)="subCategorySelection($event)" [scrollable]="_showarrow">
          <p-tabPanel *ngFor="let item of _subcategoryList; let i = index" [header]="item.category_description"
            [selected]="_subcategoryList[i].category_id == this._currentCategoryId">
            <div class="innerContent mt-3">
              <div class="topBar">
                <div class="flex-sb flex-vc"></div>
              </div>
            </div>
          </p-tabPanel>
        </p-tabView>
      </div>
    </div>
  </div>
  <div *ngIf="_isAPICompleted && _selectedFixtureFormat != ''">
    <stupa-match-scheduler [_matchDetailsList]="_matchDetailsList"
      (getLeftMathesForSlots)="getGroupMatchsForSchedule($event)" [_matchDetailsListCopy]="_matchDetailsListCopy"
      (getListWithCategoryId)="getGroupMatchsForSchedule($event)" [_fixtureFormat]="_fixtureFormat"
      [_tabIndex]="_tabIndex" [_currentCategoryId]="_currentCategoryId" [selectedParticipantId]="_currentParticipantId"
      [selectedCategoryId]="_currentCategoryId" [isKnockout]="false"></stupa-match-scheduler>
  </div>
</div>


<stupa-common-svg-msg *ngIf="_selectedFixtureFormat == ''" [_buttonTitle]="'Go To Players Tab'"
  [_pageMainTitle]="'Create Fixture Format In Player Tab'" (eventClicked)="goAtPlayerTab()"></stupa-common-svg-msg>
<stupa-common-svg-msg *ngIf="_eventId === null" (eventClicked)="eventClicked()"></stupa-common-svg-msg>
