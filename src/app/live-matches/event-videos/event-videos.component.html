<div class="container-xxl liveMatchModule">
    <div class="innerContent m-2" *ngIf="_recentEventsList.length>0">
        <div class="section section-event">
            <div class="topbar">
                <div class="flex-sb">
                    <div class="flex-vc flex-hc">
                        <svg class="stroke-svg" width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M12 15C15.728 15 18.75 12.09 18.75 8.5C18.75 4.91 15.728 2 12 2C8.272 2 5.25 4.91 5.25 8.5C5.25 12.09 8.272 15 12 15Z"
                                stroke="#1B403A" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                            <path
                                d="M7.51781 13.5238L7.50781 20.9037C7.50781 21.8037 8.13781 22.2438 8.91781 21.8738L11.5978 20.6038C11.8178 20.4938 12.1878 20.4938 12.4078 20.6038L15.0978 21.8738C15.8678 22.2338 16.5078 21.8037 16.5078 20.9037V13.3438"
                                stroke="#1B403A" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>


                        <div class="heading ms-2">
                            <h5><b>Recent Matches</b></h5>
                        </div>

                    </div>
                </div>
            </div>
            <div *ngFor="let item1 of _recentEventsList; let i = index" class="row centerElement mb-4">
                <div class="flex-sb gap-3">
                    <h6 class="mb-2 title">{{item1.event_name}}</h6>
                </div>
                <div class="flex-e arrow" *ngIf="item1.match_details.length > 4">
                    <div class="nevigators flex-e me-5 mt-1" *ngIf="innerWidth > 700">
                        <i class="pi pi-chevron-circle-left p-green p-links fs-5" (click)="events.prev()"></i>
                        <i class="pi pi-chevron-circle-right p-green ms-2 p-links fs-5" (click)="events.next()"></i>
                    </div>

                    <p class="p-green p-links" (click)="navigatetoEventsList(item1)"
                        *ngIf="item1.match_details.length > 4"><b class="gap-3">More</b></p>
                </div>
                <div>
                    <owl-carousel-o [options]="_commonOptions" #events>
                        <ng-container *ngFor="let item of item1.match_details let i = index" class="col-lg-3">
                            <ng-template carouselSlide [width]="279">
                                <div class="owl-card" (click)="viewRecent(item,item1)">
                                    <div class="thumbnail">
                                        <!-- <img  [src]="item.image" alt="" /> -->
                                        <img *ngIf="item.image!=null" [src]=item.image alt="" />
                                        <img *ngIf="item.image==null"
                                            src="../../../assets/landpage/imageSlider/slide1.png" alt="" />
                                        <div class="img-cover"></div>
                                    </div>
                                    <div class="matchInfo py-2">
                                        <div class="flex-vc flex-sb">
                                            <div class="flex-vc">
                                                <div class="p-0" style=" width: 69px;">
                                                    <p class="text-overflow" pTooltip="{{item.playerA}}">
                                                        {{ item.playerA }}
                                                    </p>
                                                </div>
                                                <div class="" style="padding: 0 6px;font-weight: bold;">
                                                    <p>vs</p>
                                                </div>
                                                <div class="p-0" style=" width: 69px;">
                                                    <p class="text-overflow" pTooltip="{{item.playerB}}">
                                                        {{ item.playerB }}
                                                    </p>
                                                </div>
                                            </div>
                                            <div class="flex-vc">
                                                <div class="info ms-2">
                                                    <i class="pi pi-info-circle i-small tooltipBox"
                                                        style="padding: 0 5px 0 0" pTooltip="{{
                                                                   
                                                                      item.round +
                                                                        '  |  ' +
                                                                        item.category
                                                                    }}" tooltipPosition="right"></i>
                                                </div>
                                                <div class="flex-vc">
                                                    <i class="pi pi-eye i-small text-dark" style="padding: 0 3px"></i>
                                                    <p class="p-small">{{ item.views }}</p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="event col-lg-8  mt-1">
                                            <p class="text-overflow p-secondary" pTooltip="{{item.event_name}}">
                                                <b>{{ item.event_name }}</b>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </ng-template>
                        </ng-container>
                    </owl-carousel-o>
                </div>
            </div>
        </div>
    </div>
</div>
