<div class="container-xxl liveMatchModule">
    <div class="innerContent m-2" *ngIf="_recentEventsList.length>0">
        <div class="section section-event">
            <div class="topbar">
                <div [ngClass]="innerWidth < 700 ? 'flex-column flex-s':'flex-sb'">
                    <div class="flex-vc flex-hc">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M12 15C15.728 15 18.75 12.09 18.75 8.5C18.75 4.91 15.728 2 12 2C8.272 2 5.25 4.91 5.25 8.5C5.25 12.09 8.272 15 12 15Z"
                                stroke="#1B403A" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                            <path
                                d="M7.51781 13.5238L7.50781 20.9037C7.50781 21.8037 8.13781 22.2438 8.91781 21.8738L11.5978 20.6038C11.8178 20.4938 12.1878 20.4938 12.4078 20.6038L15.0978 21.8738C15.8678 22.2338 16.5078 21.8037 16.5078 20.9037V13.3438"
                                stroke="#1B403A" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>


                        <div class="heading ms-2">
                            <h5><b>Events</b></h5>
                        </div>

                    </div>
                    <div class="flex-vc">
                        <div class="flex-vc mt-2 btndesign" routerLink="/live-matches">
                            <i class="pi pi-arrow-left i-small p-green  p-links"></i>
                            <p class="p-green ms-2  p-links"><b>Back</b></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="centerElement">
                <div class="row">
                    <div class="col-lg-3 mt-3" *ngFor="let item of _recentEventsList; let i = index">
                        <div class="owl-card p-links" (click)="viewRecent(item)">
                            <div class="thumbnail">
                                <img *ngIf="item.image!=null" [src]=item.image alt="" />
                                <img *ngIf="item.image==null" src="../../../assets/landpage/imageSlider/slide1.png"
                                    alt="" />
                                <div class="img-cover">
                                    <div class="matchInfo">
                                        <p class="eventName">{{item.event_name}}</p>
                                        <p class="place py-2 text-overflow">{{item.address}}</p>
                                        <div class="flex-vc flex-sb bottomInfo w-100">
                                            <div class="date">
                                                <p class="text-success">{{item.event_start_time | date : "dd/MM/YYYY"}}
                                                </p>
                                            </div>
                                            <div class="view flex-vc">
                                                <p>view</p>
                                                <i class="pi pi-arrow-right text-white i-small ms-2"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="flex-e" *ngIf="_recentEventsList.length>4">
    <p-paginator [rows]="12" [totalRecords]="_totalLiveMatches" (onPageChange)="paginate($event)"></p-paginator>
</div>
