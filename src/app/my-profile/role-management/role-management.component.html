<div class="personal-details-container">
  <div class="container">
    <div class="FirstSection">
      <p>Role Management</p>
      <button [disabled]="true">+New Role</button>
    </div>
    <div class="aligncards">
      <div class="cards" *ngFor="let item of cards">
        <div class="card_upperSection">
          <p-avatar
            icon="pi pi-user"
            styleClass="mr-2"
            size="xlarge"
            shape="circle"
          ></p-avatar>
          <div class="profilename">{{ item.role_data.title }}</div>
        </div>
        <div class="card_LowerSection">
          <div class="item name">{{ item.name }}</div>
          <div class="item email">{{ item.email }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- </div> -->
<p-toast position="bottom-right" key="bc"></p-toast>
<stupa-gif-loader *ngIf="_showLoader"></stupa-gif-loader>
