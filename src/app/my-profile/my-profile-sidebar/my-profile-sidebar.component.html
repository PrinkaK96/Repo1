<div class="profile_container">
  <div class="sidebar">
    <div class="sidebar_top_container">
      <div class="logo w100">
        <img src="../../../assets/logos/Sweden_Federation.png" class="img-fluid" alt="" />
      </div>
      <div class="paddding">
        <div class="card">
          <p-avatar [image]="_uploadImage" [icon]="_uploadImage == undefined || _uploadImage == ''? 'pi pi-user' : ''"
            styleClass="mr-2" size="large" shape="circle"></p-avatar>
        </div>
        <div class="right_content">
          <div class="tbold name">{{_name}}</div>
          <div class="tbold gmail forgmail">{{ _email }}</div>
        </div>
      </div>
    </div>
    <div class="sidebar_lower_container">

      <button routerLink="my-details/personal-info" [ngClass]="
      isActiveTab('my-details/personal-info')  ? 'selectedTab' : 'normalTab'"
        (click)=" activeNav($event,'personal')">
        <a class="nav-link" >Personal Details</a>
        <span class="selectedTab" *ngIf="_router.url === 'my-details/personal-info'"></span>
      </button>

      <button routerLink="my-details/role" [ngClass]="
      isActiveTab('my-details/role')  ? 'selectedTab' : 'normalTab'"
      class="normalTab" (click)="activeNav($event,'role')">
        <a class="nav-link" >Role Management</a>
        <span class="selectedTab" *ngIf="_router.url === 'my-details/role'"></span>
      </button>
      <button *ngIf="_role_id==7"  routerLink="my-details/membership" 
      [ngClass]="
      isActiveTab('my-details/membership')  ? 'selectedTab' : 'normalTab'"
      class="normalTab" (click)="activeNav($event,'membership')">
        <a class="nav-link" >Membership</a>
        <span class="selectedTab" *ngIf="_router.url === 'my-details/membership'"></span>
      </button>
      <button  routerLink="my-details/my-event" [ngClass]="
      isActiveTab('my-details/my-event')  ? 'selectedTab' : 'normalTab'"
      class="normalTab" (click)="activeNav($event,'event')">
        <a class="nav-link" >My Events</a>
        <span class="selectedTab" *ngIf="_router.url === 'my-details/my-event'"></span>
      </button>


    </div>
    <!-- </div> -->
  </div>
  <!-- </div> -->
