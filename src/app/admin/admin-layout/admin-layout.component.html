<div class="admin-layout">
    <div class="d-flex overlayContainers">
        <div class="profile-header">
            <div class="flex-vc">
                <p class="me-3">
                    <a routerLink="home/organize" (click)="createEvent()">Create Event</a>
                </p>

                <!-- <p class="me-3">
                    Select Language:
                    <select (click)="selectLang($any($event.target).value)">
                        <option *ngFor="let items of supportLanguages">{{items}}</option>
                    </select>
                </p> -->
                <p-overlayPanel appendTo="body" #menuPopup [showCloseIcon]="false" [style]="{width: '200px'}">
                    <ng-template pTemplate>
                        <div class="common-popup">
                            <div class="innerContent">
                                <div class="overlay-item menuItem ">
                                    <div class="subMenus flex-vc flex-s">
                                        <div class="imgSetting">
                                            <div class="imgBackground ">
                                                <img src="../../../assets/icons/user_profile.png" alt="">
                                            </div>
                                        </div>
                                        <div class="userText">
                                            <p> {{'profile.myAccount'|translate}} </p>
                                        </div>
                                    </div>
                                </div>
                                <div class="overlay-item menuItem ">
                                    <div class="subMenus flex-vc flex-s">
                                        <div class="imgSetting">
                                            <div class="imgBackground ">
                                                <img src="../../../assets/icons/money_bag.png" alt="">
                                            </div>
                                        </div>
                                        <div class="userText">
                                            <p> {{'profile.dashboard'|translate}}</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="overlay-item menuItem " (click)="toLoginForm()">
                                    <div class="subMenus flex-vc flex-s">
                                        <div class="imgSetting">
                                            <div class="imgBackground ">
                                                <img src="../../../assets/icons/logout_outline.png" alt="">
                                            </div>
                                        </div>
                                        <div class="userText">
                                            <p> {{'profile.logout'|translate}} </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ng-template>
                </p-overlayPanel>
                <div class="side-icons">
                    <div class="flex-vc">
                        <div class="profile-imgContainer bellSize">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="16" fill="currentColor" class="bi bi-bell-fill" viewBox="0 0 16 16">
                                <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zm.995-14.901a1 1 0 1 0-1.99 0A5.002 5.002 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901z"/>
                              </svg>
                            <!-- <img src="../../../assets/icons/bell-icon-black.png" class="img-fluid p-links" alt=""> -->
                        </div>
                        <div class="profile-imgContainer userIcon" (click)="menuPopup.toggle($event)">
                            <svg width="22" height="22" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd"
                                  d="M10 4C7.79088 4 6.00002 5.79086 6.00002 8C6.00002 10.2091 7.79088 12 10 12C12.2092 12 14 10.2091 14 8C14 5.79086 12.2092 4 10 4ZM8.00002 8C8.00002 6.89543 8.89545 6 10 6C11.1046 6 12 6.89543 12 8C12 9.10457 11.1046 10 10 10C8.89545 10 8.00002 9.10457 8.00002 8Z"
                                  fill="#1E2C53" />
                                <path fill-rule="evenodd" clip-rule="evenodd"
                                  d="M17.3281 16.8044C15.502 18.7701 12.8946 20 10 20C4.47715 20 0 15.5228 0 10C0 4.47715 4.47715 0 10 0C15.5228 0 20 4.47715 20 10C20 12.5636 19.0353 14.9019 17.4492 16.6717C17.4574 16.7043 17.4654 16.7371 17.4732 16.7701L17.3281 16.8044ZM2 10C2 5.58172 5.58172 2 10 2C14.4183 2 18 5.58172 18 10C18 11.7512 17.4373 13.3709 16.483 14.6883C16.4787 14.6833 16.4745 14.6783 16.4702 14.6733C15.9897 14.1093 15.3996 13.7355 14.7537 13.4902C13.5207 13.0218 11.9981 13 10.5 13H9.50002C8.01571 13 6.58663 13.0178 5.4546 13.5071C4.72237 13.8235 4.15855 14.3097 3.73753 14.9786C2.6499 13.6123 2 11.8821 2 10ZM5.23094 16.4237C6.56265 17.414 8.2129 18 10 18C11.9364 18 13.7121 17.312 15.096 16.1672C15.048 16.0951 14.9985 16.0298 14.9479 15.9704C14.7202 15.7032 14.4289 15.5062 14.0436 15.3598C13.2144 15.0449 12.0755 15 10.5 15H9.50002C7.91075 15 6.9284 15.0489 6.2481 15.3429C5.85089 15.5146 5.50217 15.7968 5.23094 16.4237Z"
                                  fill="#1E2C53" />
                              </svg>
                            <!-- <img src="../../../assets/icons/profile-icon.png" class="img-fluid p-links" alt=""> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="innerWidth < 800" id="menu" (click)="display = true">
            <div id="bar1" class="bar"></div>
            <div id="bar2" class="bar"></div>
            <div id="bar3" class="bar"></div>
        </div>
        <div class="sidebar" *ngIf="innerWidth > 800">
            <div class="adminSidebar">
                <app-admin-sidebar></app-admin-sidebar>
            </div>

        </div>
        <p-sidebar *ngIf="innerWidth < 800" [(visible)]="display">
            <ng-template pTemplate="header">
                <div class="topbar flex-vc flex-hc w-100">
                    <div class="img-container">
                        <!-- <img src="../../../assets/icons/stupalogo/stupalogobiginsize.png" width="200" alt=""> -->
                        <img src="../../../assets/logos/Sweden_Federation.png" width="200" alt="">
                    </div>
                </div>
            </ng-template>
            <ng-template pTemplate="content">
                <div class="sidebar w-100">
                    <div class="adminSidebar w-100">
                        <app-admin-sidebar (closeSide)="closeSide($event)"></app-admin-sidebar>
                    </div>
                </div>
            </ng-template>
            <ng-template pTemplate="footer">
                <div class="poweredBy flex-vc flex-hc w-100">
                    <div class="imgContainer">
                        <img src="../../../assets/icons/poweredBy.png" width="100" alt="">
                    </div>
                </div>
            </ng-template>

        </p-sidebar>
        <div class="content">
            <router-outlet></router-outlet>
        </div>
    </div>

</div>
