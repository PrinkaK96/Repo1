<div class="term-condition-container">
    <div class="term-condition-content">
        <div class="privacyPolicy" *ngFor="let item of _setLinksArray;let i=index">
            <div class="flex-vc">
                <div class="header">
                    <!-- <h6 *ngIf="false">Privacy Policy</h6> -->
                    <div class="p-inputgroup" (focusout)="privacyFocusOut(item,i)">
                        <!-- <div class="flex-icon">
                            <img src="../../../../assets/admin/footerManagement/Union.png" click width="15" alt="">
                        </div> -->
                        <input #focusInput [ngClass]="item.disabled == false?'newInput':'disabledInput text-overflow'"
                            type="text" [(ngModel)]="item.title" pInputText placeholder={{item.title}}
                            [readonly]="item.disabled">
                        <span class="p-inputgroup-addon"
                            [style.borderBottom]="item.disabled == false ? '1px solid var(--secondary-color)':'none'">
                            <div class="editIcon" (click)="setEditable(item,i)">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M3.35288 8.95043C4.00437 6.17301 6.17301 4.00437 8.95043 3.35288C10.9563 2.88237 13.0437 2.88237 15.0496 3.35288C17.827 4.00437 19.9956 6.17301 20.6471 8.95044C21.1176 10.9563 21.1176 13.0437 20.6471 15.0496C19.9956 17.827 17.827 19.9956 15.0496 20.6471C13.0437 21.1176 10.9563 21.1176 8.95044 20.6471C6.17301 19.9956 4.00437 17.827 3.35288 15.0496C2.88237 13.0437 2.88237 10.9563 3.35288 8.95043Z"
                                        fill-opacity="0.15" stroke-width="1.5" />
                                    <path
                                        d="M15 11.4241C13.788 11.8281 12.1719 10.212 12.5759 9M13.0739 8.50204L10.4627 11.1133C9.32749 12.2485 8.52215 13.6708 8.13278 15.2283L8.00661 15.733C7.96729 15.8903 8.10974 16.0327 8.26699 15.9934L8.77168 15.8672C10.3292 15.4779 11.7515 14.6725 12.8867 13.5373L15.498 10.9261C15.8194 10.6046 16 10.1687 16 9.71407C16 8.76741 15.2326 8 14.2859 8C13.8313 8 13.3954 8.18059 13.0739 8.50204Z"
                                        stroke-width="1.5" />
                                </svg>
                            </div>
                            <!-- <img class="img-fluid p-links" src="../../../../assets/admin/footerManagement/add.png"
                                (click)="setEditable(item ,i)" class="w15" alt=""> -->
                        </span>
                    </div>
                </div>

            </div>
            <div class="privacyInput pt-2">
                <input [(ngModel)]="item.url" type="text" pInputText
                    placeholder='Enter link address for privacy policy'>
            </div>
            <hr class="divider">
        </div>
        <div class="termService" *ngIf="false">
            <div class="flex-vc">
                <div class="header">
                    <!-- <h6 *ngIf="false">Privacy Policy</h6> -->
                    <div class="p-inputgroup">
                        <!-- <div class="flex-icon">
                            <img src="../../../../assets/admin/footerManagement/Union.png" click width="15" alt="">
                        </div> -->
                        <input #focusInput2 (focusout)="_disableEdit2 = true"
                            [ngClass]="_disableEdit2 == false?'newInput':'disabledInput text-overflow'" type="text"
                            pInputText placeholder='Term of Services' [readonly]="_disableEdit2">
                        <span class="p-inputgroup-addon"
                            [style.borderBottom]="_disableEdit2 == false ? '1px solid var(--secondary-color)':'none'">
                            <div class="editIcon" (click)="setEditable2(focusInput2)">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M3.35288 8.95043C4.00437 6.17301 6.17301 4.00437 8.95043 3.35288C10.9563 2.88237 13.0437 2.88237 15.0496 3.35288C17.827 4.00437 19.9956 6.17301 20.6471 8.95044C21.1176 10.9563 21.1176 13.0437 20.6471 15.0496C19.9956 17.827 17.827 19.9956 15.0496 20.6471C13.0437 21.1176 10.9563 21.1176 8.95044 20.6471C6.17301 19.9956 4.00437 17.827 3.35288 15.0496C2.88237 13.0437 2.88237 10.9563 3.35288 8.95043Z"
                                        fill="#363853" fill-opacity="0.15" stroke="#363853" stroke-width="1.5" />
                                    <path
                                        d="M15 11.4241C13.788 11.8281 12.1719 10.212 12.5759 9M13.0739 8.50204L10.4627 11.1133C9.32749 12.2485 8.52215 13.6708 8.13278 15.2283L8.00661 15.733C7.96729 15.8903 8.10974 16.0327 8.26699 15.9934L8.77168 15.8672C10.3292 15.4779 11.7515 14.6725 12.8867 13.5373L15.498 10.9261C15.8194 10.6046 16 10.1687 16 9.71407C16 8.76741 15.2326 8 14.2859 8C13.8313 8 13.3954 8.18059 13.0739 8.50204Z"
                                        stroke="#363853" stroke-width="1.5" />
                                </svg>
                            </div>
                            <!-- <img class="img-fluid p-links" src="../../../../assets/admin/footerManagement/add.png"
                                (click)="setEditable2(focusInput2)" class="w15" alt=""> -->
                        </span>
                    </div>
                </div>

            </div>
            <div class="privacyInput pt-2">
                <input type="text" pInputText placeholder='Enter link address for term of service'
                    (focusout)="TermsClick($event)">
            </div>
            <hr class="divider">
        </div>
        <div *ngIf="_showFields">
            <div class="newAdded" *ngFor="let item of _addMoreField">
                <div class="flex-vc">
                    <div class="header">
                        <!-- <h6></h6> -->
                        <span class="p-input-icon-right">
                            <div class="flex-icon">
                                <i class="pi pi-plus-circle p-green"></i>
                            </div>
                            <input [(ngModel)]="item.title" class="newInput" type="text" pInputText
                                placeholder='Enter name'>
                        </span>

                    </div>
                    <!-- <div class="flex-icon">
                    <img src="../../../../assets/admin/footerManagement/add.png" width="15" alt="">
                </div> -->
                </div>
                <div class="privacyInput pt-2">
                    <input type="text" [(ngModel)]="item.url" pInputText placeholder='Enter link'>
                </div>
                <hr class="divider">
            </div>
        </div>
        <div class="addNewBut mt-4">
            <div class="flex-vc ">
                <div class="flex-vc p-links" (click)="addMoreField()">
                    <div class="header">
                        <h6>{{'home.addField'|translate}}</h6>
                    </div>
                    <div class="flex-icon ms-2">
                        <i class="pi pi-plus-circle p-green"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex-e">
            <button class="btn btn_green w-auto" (click)="updateFooter()">{{'footer.update' | translate}}</button>

        </div>
    </div>
</div>
<p-toast position="bottom-right" key="bc"></p-toast>
<stupa-gif-loader *ngIf="_showLoader"></stupa-gif-loader>
