<div class="container-xxl">
    <div class="adminClub p-3">
        <div class="backBtn mb-4">
            <div class="commonBackBtn p-green flex-vc gap-2" routerLink="/admin/dashboard" routerLinkActive="active">
                <svg xmlns="http://www.w3.org/2000/svg" width="23" height="22" fill="currentColor"
                    class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
                    <path
                        d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z" />
                </svg>
                <p>Back</p>
            </div>
        </div>
        <div class="top-section">
            <div class="header">
                <h4><b>Total Clubs - <strong>{{_totalPlayers}}</strong></b></h4>
            </div>
            <div class="top-searchbar mt-3">
                <div class="flex-vc">
                    <div class="innerBox-input">
                        <span class="p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input [(ngModel)]="search" (keyup)="searchPlayers()"  type="text" pInputText
                                placeholder="Find Club" />

                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="centerElement mt-3">
            <p-table styleClass="p-datatable-sm" class="common-table text-center" [value]="_clubList"
                [tableStyle]="{ 'min-width': '50rem' }">
                <ng-template pTemplate="header">
                    <tr style="font-size: 14px;">
                        <th>Club Name</th>
                        <th>Email</th>
                        <!-- <th>Owner</th>
                        <th>Entry</th>
                        <th>State</th>
                        <th>Action</th> -->
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-item>
                    <tr>
                        <td>
                            <div class="flex-vc gap-3">
                                <p-avatar class="filled-avatar avatar-small" label={{profileLetterService(item.name)}}
                                    styleClass="mr-2" shape="circle"></p-avatar>
                                <p class="p-green text-overflow"> {{item.name}}</p>
                            </div>
                        </td>
                        <td>{{item.email}}</td>
                        <!-- <td>{{item.rank}}</td>
                        <td>{{item.rank}}</td>
                        <td>{{item.rank}}</td>
                        <td>{{item.rank}}</td> -->
                    </tr>
                </ng-template>
            </p-table>
            <div class="table-paginator mt-3">
                <p-paginator [rows]="10" [first]="first" [totalRecords]="_totalPlayers"
                    (onPageChange)="paginate($event)"></p-paginator>
            </div>
        </div>
    </div>
</div>

<p-toast position="bottom-right" key="bc"></p-toast>
