<!-- skelton layout starts  -->
<div class="skeletonlayout" *ngIf="_skeleton">
  <div class="row">
    <div class="col-lg-12">
      <p-skeleton shape="rectangle" width="100%" height="300px" animation="wave"></p-skeleton>
    </div>
  </div>
  <div class="row" style="margin-top: 1rem;">
    <div class="col-lg-1 col-md-2 col-sm-1" *ngFor="let item of idies">
      <p-skeleton shape="rectangle" width="100px" height="15px" animation="wave"></p-skeleton>
    </div>
  </div>
  <!-- <div class="row" style="margin-top: 1rem;">
    <div class="col-lg-3" *ngFor="let item of id ">
      <p-skeleton
        shape="rectangle"
        width="100%"
        height="150px"
        animation="wave"
      ></p-skeleton>
    </div>
  </div> -->
</div>
<!-- skelton layout ends  -->

  <div class="common-tabView mt-2 burdder" *ngIf="!_isbroadcast">
    <p-tabView [activeIndex]="_tabIndex" (onChange)="getTabIndex($event)">
      <p-tabPanel *ngFor="let item of _tabList" [header]="item.header">
        <div class="innerContent mt-3" [routerLink]="[item.path]">
          <!-- {{item.path}} -->
          <!-- <stupa-viewer-player-list *ngIf="item.path=='viewer/$/player-list'"></stupa-viewer-player-list> -->
          <stupa-viewer-event-details *ngIf="item.path == 'viewer/$/Event-Details'"></stupa-viewer-event-details>
          <stupa-viewer-player-list *ngIf="item.path == 'viewer/$/Player-list'"></stupa-viewer-player-list>
          <stupa-viewer-fixtures *ngIf="item.path == 'viewer/$/fixture'"></stupa-viewer-fixtures>
          <stupa-viewer-prospectus *ngIf="item.path == 'viewer/$/prospectus'"></stupa-viewer-prospectus>
          <stupa-viewer-rankings *ngIf="item.path == 'viewer/$/ranking'"></stupa-viewer-rankings>
          <stupa-viewer-results [_tabIndex]="_tabIndex" *ngIf="item.path == 'viewer/$/results'"></stupa-viewer-results>
          <stupa-viewer-videos *ngIf="item.path == 'viewer/$/videos'"></stupa-viewer-videos>
          <stupa-viewer-registration *ngIf="item.path == 'viewer/$/registration'"></stupa-viewer-registration>
          <div class="topBar">
            <!-- <div class="flex-sb flex-vc"></div> -->
          </div>
        </div>
      </p-tabPanel>
    </p-tabView>
  </div>
  <div class="common-tabView mt-2 burdder" *ngIf="_isbroadcast">
    <p-tabView [activeIndex]="_tabIndex" (onChange)="getTabIndex($event)">
      <p-tabPanel [header]="'Videos'">
        <div class="innerContent mt-3">
          <stupa-broadcast-videos [_tabIndex]="_tabIndex"></stupa-broadcast-videos>

          <div class="topBar">
            <!-- <div class="flex-sb flex-vc"></div> -->
          </div>
        </div>
      </p-tabPanel>
      <p-tabPanel [header]="'Results'">
        <div class="innerContent mt-3">
          <stupa-viewer-broadcast-results  *ngIf="_tabIndex==1"></stupa-viewer-broadcast-results>
          <div class="topBar">
            <!-- <div class="flex-sb flex-vc"></div> -->
          </div>
        </div>
      </p-tabPanel>

    </p-tabView>
  </div>
</div>


<div class="content">
