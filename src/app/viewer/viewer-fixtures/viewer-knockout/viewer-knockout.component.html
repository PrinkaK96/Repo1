<div *ngIf="_showTree" class="container-xxl mt-3">
    <div class="flex-e mr-1 mt-3">
        <button class="profile_buttons2" ngxPrint printSectionId="demo-print" [useExistingCss]="true"
            [previewOnly]="false">
            Print
        </button>
    </div>
    <section id="demo-print" class="secondScreen" *ngIf="_isAllAPIExcecuted &&
        _showTree">
        <ng-container *ngIf="true">
            <!-- <div class="fixture-header" *ngIf="singleEliminationTournament">
            <div *ngFor="let round of singleEliminationTournament.rounds" class="round-name">
                <div>
                    {{ round.roundName }}
                </div>
            </div>
        </div> -->
            <stupa-viewer-tree [tournament]="singleEliminationTournament" *ngIf="singleEliminationTournament"
                [matchTemplate]="matchTemplate"></stupa-viewer-tree>
        </ng-container>
        <!-- <ng-container *ngIf="renderedTree === 'de'">

        <ngtt-double-elimination-tree [tournament]="doubleEliminationTournament"
            [matchTemplate]="matchTemplate"></ngtt-double-elimination-tree>
    </ng-container> -->
        <ng-template #matchTemplate let-match let-index="i" let-round="winnersBracket">
            <stupa-match [fillList]="singleEliminationTournament" [viewer]="true" [match]="match" [index]="index"
                [parentIndex]="index" [_currentParticipantId]="_currentParticipantId" [round]="round"
                (updatedPullList)="updatedPullList($event)"></stupa-match>

        </ng-template>
    </section>
    <!-- <stupa-drag-drop-fixture></stupa-drag-drop-fixture> -->

</div>
