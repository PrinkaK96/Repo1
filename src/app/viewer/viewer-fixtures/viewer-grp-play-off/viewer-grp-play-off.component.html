<div class="container-xxl">
    <div *ngIf="_selectedFixtureFormat=='Group-PlayOff'" class="centerElement mt-4">
        <div class="topBar flex-sb flex-vc">
            <div class="flex-sb topflex">
                <div  class="steps ">
                    <p-steps [(activeIndex)]="_activeIndex" (activeIndexChange)="getActive($event)"
                        [model]="_groupPlayOffSteps" [readonly]="!_isNextStepActive">
                    </p-steps>
                </div>

            </div>
        </div>
    </div>
    <div *ngIf="_selectedFixtureFormat=='group playoff + consolation'" class="centerElement mt-4">
        <div class="topBar flex-sb flex-vc">
            <div class="flex-sb topflex">
                <div  class="steps ">
                    <p-steps [(activeIndex)]="_activeIndex" (activeIndexChange)="getActive($event)"
                        [model]="_consolationGrPlayOffSteps" [readonly]="!_isNextStepActive">
                    </p-steps>
                </div>

            </div>
        </div>
    </div>
    <stupa-viewer-group-creation [_currentParticipantId]="_currentParticipantId"
        [_currentCategoryId]="_currentCategoryId" *ngIf="_activeIndex == 0"
        (isMatchesCreated)="isMatchesCreated($event)" [isRefreshData]="isRefreshData"></stupa-viewer-group-creation>
    <stupa-viewer-knockout *ngIf="_activeIndex == 1" [_fixtureScreen]="_fixtureScreen" 
        [_currentParticipantId]="_currentParticipantId"
        [_currentCategoryId]="_currentCategoryId"></stupa-viewer-knockout>
        <stupa-consolation *ngIf="_activeIndex == 2" [_fixtureScreen]="_fixtureScreen"
        [_currentParticipantId]="_currentParticipantId" [viewer]="true"
        [_currentCategoryId]="_currentCategoryId"></stupa-consolation>

       




</div>
