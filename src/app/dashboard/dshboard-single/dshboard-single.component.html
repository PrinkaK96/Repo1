<div class="requests">
  <div class="tabContainer m-2">
    <div class="innerBox">
      <!-- < class="container-fluid"> -->
      <div class="back">
        <button style="border: none" (click)="goBack()" class="backBtn">
          <div class="commonBackBtn p-green">
            <svg xmlns="http://www.w3.org/2000/svg" width="23" height="22" fill="currentColor"
              class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
              <path
                d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z" />
            </svg>
          </div>
        </button>
        Back
      </div>

      <!-- <h4>Athletes</h4> -->
      <div class="requests-tabView my-3">
        <div class="tabContainer">
          <div class="top-searchbar mt-3 mb-3">
            <div class="flex-vc">
              <div class="innerBox-input">
                <span class="p-input-icon-left">
                  <i class="p-green pi pi-search"></i>
                  <input [(ngModel)]="_searchByPlayerName" type="text" pInputText (keyup)="searchPlayer()"
                    (keypress)="searchPlayer()" (keydown)="searchPlayer()" placeholder="Find User" />
                </span>
              </div>
              <!-- <div class="innerBox p-links">
                                <i class="pi pi-filter-fill i-small p-green"></i>
                            </div>
                            <div class="innerBox p-links">
                                <i class="pi pi-align-right i-small p-green"></i>
                            </div> -->
            </div>
          </div>
          <p-table class="common-table text-center" #request [value]="_playersList" (sortFunction)="customSort($event)"
            [customSort]="true" [rows]="10" [showCurrentPageReport]="true" [paginator]="false"
            [globalFilterFields]="['name', 'email']">
            <ng-template pTemplate="header">
              <tr>
                <th pSortableColumn="name" style="width: 20%">Name</th>
                <th pSortableColumn="email" style="width: 20%">Email</th>

                <th pSortableColumn="state" style="width: 20%">Licence No.</th>
                <th pSortableColumn="club" style="width: 20%">World Rank</th>
                <th pSortableColumn="playerType" style="width: 20%">
                 Rating
                </th>
                <th pSortableColumn="details" style="width: 20%">Action</th>
                <!-- <th pSortableColumn="Action" style="width:20%">Action
                                </th> -->
                <!--  <th pSortableColumn="role" style="width:20%">Roles
                                    </th> -->

                <!-- <th *ngFor="let col of cols" [pSortableColumn]="col.field">
                                        {{col.header}}
                                        <p-sortIcon [field]="col.field"></p-sortIcon>
                                    </th> -->
              </tr>
            </ng-template>

            <ng-template pTemplate="body" let-users>
              <tr>
                <!-- <td>{{ users.name }}</td> -->
                <td>{{ users.name }}</td>
                <td>{{ users.email }}</td>
                <td>{{ users.license_no }}</td>
                <td>{{ users.world_rank }}</td>
                <td>{{users.rating}}</td>
                <td>
                  <div>
                    <!-- [header]="_currentRole" -->
                    <a class="viewDialog p-green p-links" (click)="_showDetails(users.details)">View</a>
                  </div>
                </td>
                <!-- <td class="cross"> <i class="pi pi-times-circle text-danger p-links"
                                        (click)="removePlayer()"></i></td> -->
                <!-- <td>{{ users.role }}</td> -->
              </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
              <tr>
                <td colspan="8">No user found.</td>
              </tr>
            </ng-template>
          </p-table>
          <div class="table-paginator mt-3">
            <p-paginator [rows]="10" [totalRecords]="_totalAcceptedUser"
              (onPageChange)="paginate($event, 'accepted')"></p-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container"></div>
<p-dialog [resizable]="false" [(visible)]="showDialog" [modal]="true" [header]="'Details'" [draggable]="false"
  [style]="{ width: '70vw' }" [baseZIndex]="10000" (onHide)="closePopUp()">
  <stupa-player-details [data]="_fieldData"></stupa-player-details>
</p-dialog>
<p-toast position="bottom-right" key="bc"></p-toast>

<stupa-gif-loader *ngIf="_showLoader"></stupa-gif-loader>
